<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub - Password Recovery</title>
    <style>
        /* Reuse your existing styles where possible */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(91, 173, 254, 0.1) 0%, rgba(91, 254, 235, 0.05) 90%);
        }

        .recovery-container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .ai-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #4361ee20, #3a0ca320);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
        }

        .decoration-1 {
            top: -50px;
            left: -50px;
        }

        .decoration-2 {
            bottom: -50px;
            right: -50px;
            background: linear-gradient(135deg, #f7258520, #7209b720);
        }

        .recovery-content {
            position: relative;
            z-index: 1;
        }

        .ai-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            font-size: 24px;
            border-radius: 12px;
            font-weight: bold;
        }

        h1 {
            margin: 0 0 10px;
            color: #2b2d42;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.5;
        }

        .recovery-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2b2d42;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .ai-assistance {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 25px;
            text-align: left;
            border-left: 4px solid #4361ee;
        }

        .ai-assistance h3 {
            margin: 0 0 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #2b2d42;
        }

        .ai-assistance p {
            margin: 0;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .back-to-login {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .back-to-login a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <!-- AI decorative elements -->
        <div class="ai-decoration decoration-1"></div>
        <div class="ai-decoration decoration-2"></div>
        
        <div class="recovery-content">
            <div class="ai-logo floating">AI</div>
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your email and we'll send you a link to reset your password</p>
            
            <form class="recovery-form" id="passwordRecoveryForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>
            
            <div class="ai-assistance">
                <h3>ðŸ¤– AI Assistance Available</h3>
                <p>Our AI can help if you're having trouble remembering which email you used. <a href="#" id="aiHelpTrigger">Get AI help</a></p>
            </div>
            
            <p class="back-to-login">Remember your password? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordRecoveryForm');
            const aiHelpTrigger = document.getElementById('aiHelpTrigger');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // In a real implementation, this would send a request to your backend
                const email = document.getElementById('email').value;
                
                // Simulate API call
                setTimeout(() => {
                    alert(`Password reset link has been sent to ${email}\n\n(Simulated for this demo)`);
                }, 800);
            });
            
            aiHelpTrigger.addEventListener('click', function(e) {
                e.preventDefault();
                
                // AI assistance simulation
                const email = prompt("Enter any email addresses you might have used (separated by commas):");
                
                if (email) {
                    // In a real implementation, this would check against your database
                    setTimeout(() => {
                        alert("Our AI analyzed your inputs and found a potential match:\n\naccount@yourdomain.com\n\nWe've sent a password reset link to this address.");
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
